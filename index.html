<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home- AnyDoc</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,200;1,600;1,700&display=swap" rel="stylesheet">
    <!-- 
        font-family: 'Poppins', sans-serif;
     -->
</head>
<body>
    <div class="main">
        <section class="left-section">
            <h1 class="brand">allDoc</h1>
            <div class="image-home-box1">
                <img class="image-home" src="images/network.png" alt="#">
            </div>
            <p class="company-slogan">Do once. Reach Everywhere.</p>
        </section>
        <section class="right-section">
            <div class="form-container-box1">
                <div class="form-container">
                    <h2 class="sign-in-header">Sign In</h2>
                    <p>Sign in with : <a href="#"><img class="sign-in-google" src="images/google-logo.png" alt="#"></a></p>
                    <p>or</p>
                    <form action="index.html" method="post">
                        <label for="emailId" class="width-lg">USERNAME</label>
                        <input type="email" class="width-lg" id="emailId" placeholder="Enter your username"><br/>
                        <label for="password">PASSWORD</label>
                        <input type="password" class="width-lg" id="password" placeholder="Enter your password"><br/>
                        <button type="submit" class="width-lg">continue ></button><br/>
                        
                    </form>
                </div>
                <p class="sign-up-statement">Not a member? <a href="#">Sign Up</a></p>
            </div>
            
            
        </section>
    </div>
</body>
</html>
